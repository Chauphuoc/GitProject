<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      width: 700px;
      height: 300px;
    }
    tr,
    th,
    td {
      padding: 10px 20px;
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      color: rgb(83, 82, 82);
    }
  </style>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2" style="width: 50px; background-color: lightblue">
          Thứ
        </th>
        <th colspan="2" style="background-color: lightblue">Hoạt động</th>
      </tr>
      <tr style="background-color: lightblue">
        <td>Sáng</td>
        <td>Chiều</td>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
      </tr>
    </table>
  </body>
</html>
