<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/gg-style.css" />
  </head>
  <body>
    <div class="header">
      <div>Gmail</div>
      <div>Images</div>
      <div class="left-header">
        <img class="app-logo" src="/Source/img/youtube-apps.svg" alt="s" />
        <img class="picture" src="/Source/img/channel-1.jpeg" alt="sd" />
      </div>
    </div>

    <div class="google">
      <img src="/Source/img/googlelogo_color_272x92dp.png" alt="sd" />
    </div>

    <div class="mid-section">
      <form class="box" action="https://www.google.com.vn/search">
        <img
          class="search-logo"
          src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png"
          alt="ds"
        />

        <input
          name="q"
          class="search"
          size="60"
          type="text"
          placeholder="Search"
        />
        <img
          class="voice-logo"
          src="/Source/img/voice-search-icon.svg"
          alt="sd"
        />
        <div class="bot-section">
          <input
            class="gg1"
            value="Google Search"
            size="40"
            type="submit"
            name=""
            id=""
          />
          <input class="gg2" type="reset" value="Home" name="" id="" />
        </div>
      </form>
    </div>
    <div></div>
  </body>
</html>
